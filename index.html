<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piezas</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Welcome to Piezas</h1>
    </div>
    
    <!-- Toolbar -->
     <div class="toolbar">
        <button id="newElement">New Element</button>
        <button id="saveDesign">Save design</button>
        <button id="loadDesign">Load design</button>
     </div>

    <script>
        document.getElementById('newElement').addEventListener('click', ()=>{
            alert('Create element clicked!');
        });

        document.getElementById('saveDesign').addEventListener('click', ()=>{
            alert('Save Design clicked!');
        });

        document.getElementById('loadDesign').addEventListener('click', ()=>{
            alert('Load design clicked!');
        });
    </script>
</body>
</html>
